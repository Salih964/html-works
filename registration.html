<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register here!!!</h1>
    <fieldset>
        <legend>registration form</legend>
        <em>student</em><strong>Registrationform</strong>

        <form action="">
            <div>

                <label for="">Name</label>
                <input type="text" placeholder="your name" required>
            </div>
            <div>
                <label for="">Email</label>
                <input type="Email" placeholder="your email" required>
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" required>
            </div>
            <div>
                <label for="">Phone number</label>
                <input type="text" placeholder="Enter Your Number">
            </div>
            <div>
                <label for="">Gender</label>
                <label for="">male:</label>
                <input type="radio" class="" id="" name="gender">
                <label for="">Female</label>
                <input type="radio" class="" id="" name="gender">
                <label for="">other</label>
                <input type="radio" class="" id="" name="gender">
            </div>
            <div>
                <label for="">Language</label>
                <select name="" id="">
                    <option value="">select language</option>
                    <option value="python">python</option>
                    <option value="java">java</option>
                    <option value="js">js</option>
                </select>

            </div>
            <div>
                <label for="">zip code</label>
                <input type="text">
            </div>
            <div>
                <label for="">Address</label>
                <textarea name="" id="" cols="15" rows="5" placeholder="enter address"></textarea>
            </div>
            <div>
                <label for="">skills</label>
                <input type="checkbox" value="python"><label for="">python</label>
                <input type="checkbox" value="java"><label for="">java</label>
                <input type="checkbox" value="js"><label for="">js</label>
            </div>
            <div>
                <label for="">DOB</label>
                <input type="date">
            </div>
            <div>
                <label for="">upload picture</label>
                <input type="file" accept="image/*">
            </div>
            </div>

            <button type="submit">create</button>
            <button type="reset">reset</button>
        </form>
    </fieldset>
</body>

</html>
